<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css部分/css样式.css">
</head>
<body>
    <h1 class="game-title">翻牌游戏</h1>
    <div class="start" id="start"><span>开始游戏</span></div>
    <div class="set" id="set"><span>设置</span></div>
    <div class="level" id="level">
        <div class="child" id="levelone">简单</div>
        <div class="child" id="leveltwo">中等</div>
        <div class="child" id="levelthree">超难</div>
    </div>
    
    
    <div class="game-container" id="game-container">
        <div class="game-info-container">
            <div class="game-info">
                时间: <span id="timeRemaining" class="time-remaining"></span>
            </div>
            <div class="game-info">
                点击: <span id="clickCount" class="click-count"></span>
            </div>
        </div>        
    </div>

    <script src="../js代码/js2.js">
    </script>
</body>
</html>
